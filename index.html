<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evilflix</title>

    <!--css-->
    <link rel="stylesheet" href="style\style.css"/>

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css"/>

    <!-- responsive css-->
    <link rel="stylesheet" href="style/responsive.css"/>

</head>
<body>
    <header>
        <div class="container">
            <div class="container-left">
                <h2 class="logo">EVIL<span>FLIX</span></h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
            <div class="container-right">
                <a><i class="fa-solid fa-magnifying-glass"></i></a>
                <a><i class="fa-solid fa-bell"></i></a>
                <a><i class="fa-solid fa-skull"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="main-movie-title">SUSPIRIA</h3>
                <p class="main-movie-description">Suzy Bannion travels to German famous ballet academy. 
                    She soon realized the place is involved with mysterious and bizarre occurrences.
                </p>

                <div class="buttons-container">
                        <a href="https://www.youtube.com/watch?v=5Y0EEqtWrJI" target="_blank">
                            <button role="button" id="button-watch-now" class="button-main">
                                <i class="fa-solid fa-play"></i>
                                ASSISTIR AGORA
                            </button>
                        </a>
                        <a href="https://republicadomedo.com.br/rdmcast-310-suspiria-e-a-trilogia-das-tres-maes/" target="_blank">
                            <button role="button" id="button-more-info" class="button-main">
                                <i class="fa-solid fa-info"></i>
                                MAIS INFORMAÇÕES
                            </button>
                        </a>
                </div>
            </div>
        </div>
    </main>

    <section class="movies-my-list">
        <h3>Minha lista</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-box" src="resources/invisible.jpg" alt="capa de homem invisivel"></div>
            <div class="item"><img class="movie-box" src="resources/eldiadelabesta.jpg" alt="capa de el dia de la besta"></div>
            <div class="item"><img class="movie-box" src="resources/eraserhead.jpg" alt="capa de eraserhead"></div>
            <div class="item"><img class="movie-box" src="resources/juon.jpg" alt="capa de o grito"></div>
            <div class="item"><img class="movie-box" src="resources/lesyeuxsanslavisage.jpg" alt="capa de les yeux sans la visage"></div>
            <div class="item"><img class="movie-box" src="resources/babyjane.jpg" alt="capa de baby jane"></div>
            <div class="item"><img class="movie-box" src="resources/hausu.jpg" alt="capa de hausu"></div>
            <div class="item"><img class="movie-box" src="resources/mnst.jpg" alt="capa de monstros"></div>
            <div class="item"><img class="movie-box" src="resources/split.jpg" alt="capa de fragmentado"></div>
            <div class="item"><img class="movie-box" src="resources/rosemarybaby.jpg" alt="capa de o bebê de rosemary"></div>
        </div>
    </section>

    <section class="movies-second-list">
        <h3>Em alta</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-box" src="resources/lastnightinsoho.jpg" alt="capa de last night in soho"></div>
            <div class="item"><img class="movie-box" src="resources/funnygames.jpg" alt="capa de funny games"></div>
            <div class="item"><img class="movie-box" src="resources/split.jpg" alt="capa de fragmentado"></div>
            <div class="item"><img class="movie-box" src="resources/it.jpg" alt="capa de it"></div>
            <div class="item"><img class="movie-box" src="resources/midsommar.jpg" alt="capa de midsommar"></div>
            <div class="item"><img class="movie-box" src="resources/readyornot.jpg" alt="capa de ready or not"></div>
            <div class="item"><img class="movie-box" src="resources/ex.jpg" alt="capa de o exorcista"></div>
            <div class="item"><img class="movie-box" src="resources/texas.jpg" alt="capa de o massacre da serra eletrica"></div>
            <div class="item"><img class="movie-box" src="resources/invisible.jpg" alt="capa de homem invisivel"></div>
        </div>
    </section>
    <section class="movies-second-list">
        <h3>Clássicos</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="movie-box" src="resources/halloween.jpg" alt="capa de halloween"></div>
            <div class="item"><img class="movie-box" src="resources/psicose.jpg" alt="capa de psicose"></div>
            <div class="item"><img class="movie-box" src="resources/rosemarybaby.jpg" alt="capa de o bebe de rosemary"></div>
            <div class="item"><img class="movie-box" src="resources/carrie.jpg" alt="capa de carrie"></div>
            <div class="item"><img class="movie-box" src="resources/nosferatu.jpg" alt="capa de nosferatu"></div>
            <div class="item"><img class="movie-box" src="resources/alien.jpg" alt="capa de alien"></div>
            <div class="item"><img class="movie-box" src="resources/shining.jpg" alt="capa de o iluminado"></div>
            <div class="item"><img class="movie-box" src="resources/eraserhead.jpg" alt="capa de eraserhead"></div>
            <div class="item"><img class="movie-box" src="resources/suspiriamv.jpg" alt="capa de suspiriamv"></div>
            <div class="item"><img class="movie-box" src="resources/frkstein.jpg" alt="capa de frankenstein"></div>

    <script src="https://kit.fontawesome.com/eb64ae6e1d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
